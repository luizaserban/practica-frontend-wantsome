<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <title>Wantsome</title>
</head>

<body>
    <form>
        <label for="nume">*Nume:</label><br>
        <input type="text" name="nume" required><br>

        <br>
        <label for="Prenume">*Prenume:</label><br>
        <input type="text" name="Prenume" required><br>

        <br>
        <label for="varsta">Varsta:</label><br>
        <input type="number" min="18" max="100" name="varsta"><br>

        <br>
        <label for="experienta">Experienta:</label><br>
        <input type="range" min="1" max="50" nume="Experienta" required><br>

        <br>
        <label for="date">Zi nastere</label>
        <input type="date" name="date" min="2018-01-01" max="2018-12-31"><br>

        <br>
        <label for="month">Month</label><br>
        <input type="month" name="month"><br>

        <br>
        <label for="week">Week</label><br>
        <input type="week" name="week"><br>

        <br>
        <label for="time">Time</label><br>
        <input type="time" name="time"><br>

        <br>
        <p>Ce limbaj de programare preferi?</p>
        <label for="limbaj">Java</label>
        <input type="checkbox" name="limbaj">
        <label for="limbaj">.NET</label>
        <input type="checkbox" name="limbaj">
        <label for="limbaj">JavaScript</label>
        <input type="checkbox" name="limbaj"><br>

        <br>
        <p>Ce limbaj de programare preferi?</p>
        <label for="limbaj programare">Java</label>
        <input type="radio" name="limbaj programare">
        <label for="limbaj programare">.NET</label>
        <input type="radio" name="limbaj programare">
        <label for="limbaj programare">JavaScript</label>
        <input type="radio" name="limbaj programare"><br>

        <br>
        <input type="submit" value="Submit"><br>
    </form>
</body>

</html>
